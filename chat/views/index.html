<section id="contact">
    <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Contact Me</h2>
        <hr class="star-dark mb-5" />
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="control-group">
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2"><label>Name</label><input class="form-control" id="sender" rows="5" placeholder="Sender" required="required" data-validation-required-message="Please enter a message." /><label>Message</label><textarea class="form-control"
                                    id="message" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div><br/>
                        <div id="success"></div>
                        <div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton" type="button">Send</button></div>
                    </div>
                </form>
            </div>
        </div>
        <div id="here">
            <ul>
              <li class="placeHere"></li>
            </ul>
        </div>
    </div>
</section>
<!--    h1= message-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    $("#sendMessageButton").on('click', function() {
        if ($('#message').val() !== '' && $('#sender').val() !== '') {
            $.ajax({
                url: '/message',
                type: "POST",
                data: {
                    name: $('#sender').val(),
                    message: $('#message').val(),
                },
                success: function(asd) {
                    console.log('on success');
                    //console.log(asd);
                    $('#placeHere').html(" ");
                    for (var x in asd) {
                        console.log(asd[x].name);
                        console.log(asd[x].message);
                        var name = asd[x].name;
                        var message = asd[x].message;
                        var placeholder = placeholder + '<li>'+name+": "+message+"</li>";
                    }
                    $('.placeHere').html(placeholder);




                    //$("#here").html(JSON.stringify(asd));
                    //$("#here").load(location.href + " #here");
                }
            })
        } else {
            alert('messaggio vuoto o nome vuoto');
        }

    });
</script>
